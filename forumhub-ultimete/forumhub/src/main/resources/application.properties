spring.application.name=forumhub

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/forumhub?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:YOUR_DB_USER}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:YOUR_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

security.jwt.secret=${SECURITY_JWT_SECRET:ChangeThisSecretKeyToSomethingLongAndRandom_ChangeMe1234567890}
security.jwt.expiration-ms=${SECURITY_JWT_EXPIRATION-MS:86400000}

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

<!doctype html><html><head><meta charset="utf-8"><title>Login - FÃ³rumHub</title>
<link rel="stylesheet" href="/assets/style.css"></head>
<body><main class="container">
<h2>Login</h2>
<input id="email" placeholder="Email"><input id="password" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
<p><a href="/register.html">Novo por aqui? Cadastre-se</a></p>
</main>
<script src="/assets/app.js"></script>
<script>
async function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await api('/auth/login',{method:'POST',body:{email,password}});
  storage.token = res.token; saveStorage();
  location.href = '/';
}
</script>
</body></html>

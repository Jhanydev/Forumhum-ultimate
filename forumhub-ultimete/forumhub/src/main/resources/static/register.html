<!doctype html><html><head><meta charset="utf-8"><title>Registro - FÃ³rumHub</title>
<link rel="stylesheet" href="/assets/style.css"></head>
<body><main class="container">
<h2>Registro</h2>
<input id="name" placeholder="Nome"><input id="email" placeholder="Email"><input id="password" type="password" placeholder="Senha">
<button onclick="register()">Registrar</button>
</main>
<script src="/assets/app.js"></script>
<script>
async function register(){
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await api('/auth/register',{method:'POST',body:{name,email,password}});
  storage.token = res.token; saveStorage();
  location.href = '/';
}
</script>
</body></html>
